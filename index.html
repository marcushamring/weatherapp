<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
<!-- div for the entire body for styling purposes-->
<div class="display">
    <!-- div for box surrounding my output -->
    <div class="transparentbox">        
        <!-- div for the initial load/new search on page -->
        <div class="boxcontent">
            <h2 class="city"></h1>
            <p class="dt"></p>
            <p class="desc"></p>
            <p class="temp"></p>
            <!-- div of submit button plus button for additional details -->
            <div class="input">
                <input type="text" class="inputValue" placeholder="Enter a city">
                <input type="submit" value="Search" class="button">
                <button class="details">Details</button>
            </div>
        </div>
    </div>
    <!-- div for 5 days forecast with additional details -->
    <div class="forecast">

    </div>

</div>
<!-- reference to js -->
<script src="script.js"></script>    
</body>
</html>
